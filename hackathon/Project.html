<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>University of Kerbala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    .background-logo {
      background-image: url('Images/Uni-Logo.jpg');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }
  </style>
</head>

<body class="bg-white">
  <!-- Header -->
  <header class="bg-gray-800 text-white">
    <div class="container mx-auto flex justify-between items-center py-2 px-4">
      <div class="flex items-center space-x-4">
        <a href="index.html">
            <i class="fas fa-home text-xl"></i>
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-envelope text-xl"></i>
        <i class="fas fa-search text-xl"></i>
        <a href="login.html">
            <i class="fas fa-user text-xl"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- Logo and Title -->
  <div class="container mx-auto text-center">
    <div class="relative background-logo h-48"></div>
  </div>

  <!-- Navigation -->
  <nav class="bg-gray-900 text-white">
    <div class="container mx-auto">
      <ul class="flex justify-center space-x-4 py-2">
        <li><a class="hover:text-red-500" href="#">HOME</a></li>
        <li><a class="hover:text-red-500" href="#">ABOUT</a></li>
        <li><a class="hover:text-red-500" href="#">ADMINISTRATION</a></li>
        <li><a class="hover:text-red-500" href="#">FACULTIES</a></li>
        <li><a class="hover:text-red-500" href="#">SCIENTIFIC JOURNALS</a></li>
        <li><a class="hover:text-red-500" href="#">E-LEARNING</a></li>
        <li><a class="hover:text-red-500" href="#">REPOSITORY</a></li>
        <li><a class="hover:text-red-500" href="#">STAFF</a></li>
        <li><a class="hover:text-red-500 bg-red-700 px-2 py-1" href="#">Projects</a></li>
        <li><a class="hover:text-red-500" href="#">SCHOLARSHIPS</a></li>
        <li><a class="hover:text-red-500" href="#">HEALTH SERVICES</a></li>
        <li><a class="hover:text-red-500" href="#">VR TOUR</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Project Information Form</h2>

    <!-- Success/Error Message -->
    <div id="formMessage" class="hidden mb-4 text-center"></div>

    <!-- Project Form -->
    <form id="projectForm" class="space-y-4" onsubmit="handleSubmit(event)">
      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="title_arabic" class="block text-sm font-semibold">Title (Arabic):</label>
          <input type="text" id="title_arabic" name="title_arabic" class="border px-4 py-2 w-full" required />
        </div>

        <div class="w-1/2">
          <label for="title_english" class="block text-sm font-semibold">Title (English):</label>
          <input type="text" id="title_english" name="title_english" class="border px-4 py-2 w-full" required />
        </div>
      </div>

      <div>
        <label for="category" class="block text-sm font-semibold">Category:</label>
        <select id="category" name="category" class="border px-4 py-2 w-full" required>
          <option value="">Select Category</option>
          <option value="Research">Research</option>
          <option value="Development">Development</option>
          <option value="Innovation">Innovation</option>
        </select>
      </div>

      <div>
        <label for="supervisor" class="block text-sm font-semibold">Supervisor Name:</label>
        <input type="text" id="supervisor" name="supervisor" class="border px-4 py-2 w-full" required />
      </div>

      <div>
        <label for="leader" class="block text-sm font-semibold">Leader Name:</label>
        <input type="text" id="leader" name="leader" class="border px-4 py-2 w-full" required />
      </div>

      <div>
        <label for="members" class="block text-sm font-semibold">Members (comma separated):</label>
        <input type="text" id="members" name="members" class="border px-4 py-2 w-full" />
      </div>

      <div>
        <label for="description" class="block text-sm font-semibold">Description (max 100 words):</label>
        <textarea id="description" name="description" class="border px-4 py-2 w-full" rows="4" maxlength="500" required></textarea>
      </div>

      <div>
        <label for="progress" class="block text-sm font-semibold">Progress (%):</label>
        <input type="number" id="progress" name="progress" class="border px-4 py-2 w-full" min="0" max="100" required />
      </div>

      <!-- Adopting Authority Field -->
      <div>
        <label for="adoptingAuthority" class="block text-sm font-semibold">Adopting Authority:</label>
        <input type="text" id="adoptingAuthority" name="adoptingAuthority" class="border px-4 py-2 w-full" required />
      </div>

      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="image1" class="block text-sm font-semibold">Image 1:</label>
          <input type="file" id="image1" name="image1" class="border px-4 py-2 w-full" />
        </div>

        <div class="w-1/2">
          <label for="image2" class="block text-sm font-semibold">Image 2:</label>
          <input type="file" id="image2" name="image2" class="border px-4 py-2 w-full" />
        </div>
      </div>

      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="image3" class="block text-sm font-semibold">Image 3:</label>
          <input type="file" id="image3" name="image3" class="border px-4 py-2 w-full" />
        </div>

        <div class="w-1/2">
          <label for="image4" class="block text-sm font-semibold">Image 4:</label>
          <input type="file" id="image4" name="image4" class="border px-4 py-2 w-full" />
        </div>
      </div>

      <div>
        <label for="documentation" class="block text-sm font-semibold">Documentation:</label>
        <input type="file" id="documentation" name="documentation" class="border px-4 py-2 w-full" />
      </div>

      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded">Submit</button>
    </form>
  </main>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Collecting form data
      const titleArabic = document.getElementById("title_arabic").value;
      const titleEnglish = document.getElementById("title_english").value;
      const category = document.getElementById("category").value;
      const supervisor = document.getElementById("supervisor").value;
      const leader = document.getElementById("leader").value;
      const members = document.getElementById("members").value;
      const description = document.getElementById("description").value;
      const progress = document.getElementById("progress").value;
      const adoptingAuthority = document.getElementById("adoptingAuthority").value; // New field

      // Collecting file inputs if needed
      const image1 = document.getElementById("image1").files[0];
      const image2 = document.getElementById("image2").files[0];
      const image3 = document.getElementById("image3").files[0];
      const image4 = document.getElementById("image4").files[0];
      const documentation = document.getElementById("documentation").files[0];

      // Display the collected data (for testing purposes)
      console.log({
        titleArabic,
        titleEnglish,
        category,
        supervisor,
        leader,
        members,
        description,
        progress,
        adoptingAuthority,
        image1,
        image2,
        image3,
        image4,
        documentation
      });

      // You can now send the data to your server or Google Sheets, etc.

      // Display success message
      const formMessage = document.getElementById('formMessage');
      formMessage.classList.remove('hidden');
      formMessage.classList.add('text-green-600', 'bg-green-100', 'p-4', 'rounded');
      formMessage.textContent = 'Form submitted successfully!';
    }
  </script>
</body>

</html>
